<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
    <link rel="apple-touch-icon" href="/favicon.png" >
    <style>
      table {
        width: 100%;
      }
    </style>
    <title>GSMout</title>
    <script>
      // $data

      function timeConverter(UNIX_timestamp) {
        var a = new Date(UNIX_timestamp * 1000);
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = ((hour = a.getHours()) < 10) ? ("0" + hour) : hour;
        var min = ((min = a.getMinutes()) < 10) ? ("0" + min) : min;
        var sec = ((sec = a.getSeconds()) < 10) ? ("0" + sec) : sec;
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      }

      function unidec(a) {
        for (var i = 0; i < a.length; i++) {
          if ((a[i] > 'F') && (a[i] < 'z')) return a;
        }
        var c = "";
        for (var i = 0; i < a.length; i += 4) {
          var b = "";
          b += a[i];
          b += a[i + 1];
          b += a[i + 2];
          b += a[i + 3];
          c += String.fromCharCode(parseInt(b, 16));
        }
        return c;
      }

      function build() {
        if (data != ``) {
          var x = data.split("\n");
          var tableArr = ["<table>"];
          for (var i = x.length - 2; i > -1 ; i--) {
            var y = x[i].split('\t');
            tableArr.push("<tr>");
            for (var j = 0; j < y.length; j++) {
              if (j == 0) {
                tableArr.push("<td>" + timeConverter(y[j]) + "</td>");
              } else if (j == 1) {
                tableArr.push("<td>" + ((y[j].indexOf("+") == -1) ? ("+" + y[j]) : (y[j])) + "</td>");
              } else {
                tableArr.push("<td>" + unidec(y[j]) + "</td>");
              }
            }
            tableArr.push("</tr>");
          }
          tableArr.push("</table>");
          document.getElementById("table").innerHTML = tableArr.join("\n");
        }
      }
    </script>
  </head>
  <body onload="build();">
    <div id="table"></div>
  </body>
</html>
